<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flags Galore</title>
</head>

<body>
    <main id="game-box">
        <div id="main-area">
            <div>
                <h1 id="title">Flags Galore</h1>
            </div>
            <div class="question-area">
                <div id="flag-count">
                    <p class="count-text">Flag <p class="count-text" id="flag-number">1</p> / 7</p>
                </div>
                <div id="flag"></div>
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="answer">
                    <input id="answer-box" type="text" placeholder="Enter country name here">
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div class="controls">
                <button id="start" class="ctrl-btn">START</button>
                <button id="next" class="ctrl-btn hide">NEXT</button>

            </div>
            <div class="score" id="sbox">
                <span>Score: <span id="score-count">0</span></span>
            </div>
        </div>
        <button id="restart" class="ctrl-btn">RESTART</button>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
